<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Scripts</title>
        </head>

        <body>
            <script>
                function add7 (a) {
                    a += 7;
                    return a;
                }

                function multiply (a,b) {
                    return a*b;
                }

                function capitalize(string) {
                    let a = string.charAt(0).toUpperCase() + string.slice(1);
                    return a
                }

                function lastLetter(string) {
                    return string.charAt(string.length-1);
                }
            </script>
        </body>
    </html>
